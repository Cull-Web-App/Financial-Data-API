service: financial-data-api
frameworkVersion: ">=1.16.0 <2.0.0"

plugins:
  - serverless-offline
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-2
  websocketApiRouteSelectionExpression: $request.body.action
  environment:
    SLS_DEBUG: true
    NODE_ENV: ${self:custom.myStage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "execute-api:ManageConnections"
      Resource:
        - "arn:aws:execute-api:*:*:**/@connections/*"
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - "arn:aws:dynamodb:us-east-2:659125015803:table/MockFinancialData"
        - "arn:aws:dynamodb:us-east-2:659125015803:table/FinancialDataSubscriptions"

package:
  exclude:
    - node_modules/**/*
  include:
    - src/!{*.spec}.ts
    - src/**/*.json

functions:
  getStockQuotesAtInterval:
    handler: src/handler.getStockQuotesAtInterval
    events:
      - http:
          path: /getStockQuotesAtInterval
          method: get
          cors: true
  updateQuotesForAllAssetsAndPublishMessages:
    handler: src/handler.updateQuotesForAllAssetsAndPublishMessages
    events:
      - http:
          path: /updateQuotesForAllAssetsAndPublishMessages
          method: get
          cors: true

custom:
  serverless-offline:
    port: 4000
  myStage: ${opt:stage, self:provider.stage}
